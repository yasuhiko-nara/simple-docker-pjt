version: '3'
services:
  app:
    build:
      context: ./app
    container_name: app
    ports:
      - '3000:3000'
    volumes:
      - './app:/usr/src/app'

  web:
    image: nginx:1.17.10
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - './web/reverse_proxy/nginx.conf:/etc/nginx/nginx.conf'
    links:
      - app
    depends_on:
      - app
